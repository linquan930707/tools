spring.application.name=config-server
server.port=20400
eureka.client.serviceUrl.defaultZone= http://127.0.0.1:20100/eureka/


##配置git仓库地址(项目的地址)
spring.cloud.config.server.git.uri=https://github.com/linquan930707/tools/
##配置仓库路径(项目中的路径)
spring.cloud.config.server.git.searchPaths=respo
#配置仓库的分支
spring.cloud.config.label=master
######如果是公开的仓库可以不用写仓库的用户名和密码
#访问git仓库的用户名
spring.cloud.config.server.git.username=
#访问git仓库的用户密码
spring.cloud.config.server.git.password=